name: deploy-ci

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Generate
        run: |
          rm -rf build
          python tools/canbuild.py build

      - name: Verify committed outputs match regenerated build
        run: |
          echo "Comparing include/ (committed) vs build/ (regenerated)..."
          diff -ruN include build \
            --exclude='*.txt' \
            --exclude='*.md' \
            --exclude='*.log' 

      - name: Upload generated build
        uses: actions/upload-artifact@v4
        with:
          name: can-db-build
          path: build/

